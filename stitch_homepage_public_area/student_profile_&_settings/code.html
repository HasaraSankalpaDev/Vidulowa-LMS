<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Profile &amp; Settings</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#0d171b",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2831",
                        "border-light": "#e5e7eb",
                        "border-dark": "rgba(246, 247, 248, 0.2)",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
<div class="flex min-h-screen">
<aside class="w-64 bg-card-light dark:bg-card-dark p-6 flex flex-col justify-between border-r border-border-light dark:border-border-dark">
<div>
<div class="flex items-center gap-4 mb-8">
<img alt="Profile Picture" class="w-12 h-12 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB8KM411MhHPk8P-gFGIlnECMbQP5dZXq_rudvCjePX5LUUu4UHMEG5WcvWkotMvCeDwGQjk0_xGfzOcMhZAaWs-kcUiv5GZ0kLDx6O58yZ7A6fbFobgz2bJn06KELnP7vq2hGiLxmJMVh_QnZRtrLEY3Wyp3BIC4St5gjCYx-8W4P6xGP3PyjhKoNtthXDqQp9IKEkuBk-zmZb6Eihu5WawUwbZawtuDD91ykQCAxdmTouVcrHvG4FYr7G8GzFbvELGt1XHKU8dCvT"/>
<div>
<h1 class="text-lg font-bold">Nadeesha Perera</h1>
<p class="text-sm text-muted-light dark:text-muted-dark">Student</p>
</div>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">home</span>
<span>Home</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">school</span>
<span>Courses</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">calendar_month</span>
<span>Calendar</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">chat</span>
<span>Messages</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-bold" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">settings</span>
<span>Settings</span>
</a>
</nav>
</div>
<div class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">logout</span>
<span>Logout</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<header class="mb-8">
<h1 class="text-4xl font-bold">Settings</h1>
<p class="text-muted-light dark:text-muted-dark mt-1">Manage your account settings and preferences.</p>
</header>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2 space-y-8">
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold mb-6">Profile</h2>
<div class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium mb-2" for="fullName">Full Name</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary" id="fullName" type="text" value="Nadeesha Perera"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="email">Email Address</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary" id="email" type="email" value="nadeesha.p@example.com"/>
</div>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="phoneNumber">Phone Number</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary" id="phoneNumber" type="tel" value="+94 77 123 4567"/>
</div>
</div>
<div class="mt-6 text-right">
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-primary/90 transition-colors">Update Profile</button>
</div>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold mb-6">Change Password</h2>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium mb-2" for="currentPassword">Current Password</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary" id="currentPassword" placeholder="••••••••" type="password"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium mb-2" for="newPassword">New Password</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary" id="newPassword" placeholder="••••••••" type="password"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="confirmPassword">Confirm New Password</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary" id="confirmPassword" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<div class="mt-6 text-right">
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-primary/90 transition-colors">Change Password</button>
</div>
</div>
</div>
<div class="lg:col-span-1 space-y-8">
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h3 class="text-xl font-bold mb-4">Notifications</h3>
<div class="space-y-4">
<label class="flex items-center justify-between">
<span class="text-sm">Email Notifications</span>
<input checked="" class="form-checkbox h-5 w-5 rounded text-primary bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-primary" type="checkbox"/>
</label>
<label class="flex items-center justify-between">
<span class="text-sm">In-app Notifications</span>
<input checked="" class="form-checkbox h-5 w-5 rounded text-primary bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-primary" type="checkbox"/>
</label>
<label class="flex items-center justify-between">
<span class="text-sm">SMS Alerts</span>
<input class="form-checkbox h-5 w-5 rounded text-primary bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-primary" type="checkbox"/>
</label>
</div>
<div class="mt-6 text-right">
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-primary/90 transition-colors w-full">Update</button>
</div>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h3 class="text-xl font-bold mb-4">Privacy</h3>
<div class="space-y-4">
<label class="flex items-center justify-between">
<span class="text-sm">Profile visible to others</span>
<input checked="" class="form-checkbox h-5 w-5 rounded text-primary bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-primary" type="checkbox"/>
</label>
<label class="flex items-center justify-between">
<span class="text-sm">Allow direct messages</span>
<input class="form-checkbox h-5 w-5 rounded text-primary bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-primary" type="checkbox"/>
</label>
</div>
<div class="mt-6 text-right">
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-primary/90 transition-colors w-full">Update</button>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
